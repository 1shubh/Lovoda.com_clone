<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        
    </div>
</body>
</html>
<script>
    let charProd = JSON.parse(localStorage.getItem("charItem"))
    let mainbox = document.querySelector("#container");

    charProd.forEach(function(ele){
        let prodImg = document.createElement("img");
        prodImg.setAttribute("src",ele.img_url); 
        let prodName = document.createElement("p");
        prodName.innerText=ele.name
        let prodPrice = document.createElement("p");
        prodPrice.innerText = ele.price

        mainbox.append(prodImg,prodName,prodPrice)
    })
</script>
